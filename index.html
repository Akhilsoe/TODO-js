    <div class="container my-4">

        <h3 class="text-center">TODO List</h1>


            <div class="mb-3">
                <label for="title" class="form-label">ToDo item:</label>
                <input type="text" class="form-control" id="title">
                <div id="emailHelp" class="form-text">Enter the required to do item</div>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button type="submit" class="btn btn-primary">Clear List</button>

            <br><br>

            <div class=" my-4" id="items">

                <h2>List Items</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">item</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <th scope="row">1</th>
                            <td>Plants</td>
                            <td>Water the garden plants</td>
                            <td><button class="btn btn-sm btn-primary">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>

    <script>
        add = document.getElementById('add');
        add.addEventListener('click', () => {

            console.log('Updating...');
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;

            if (localStorage.getItem("itemsJson") == null) {

                itemsJsonArray = [];
                itemsJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
            } else {
                // IF local storage is not empty
                itemsJsonArrayStr = localStorage.getItem('itemsJson')
                itemsJsonArray = JSON.parse(itemsJsonArrayStr)
                itemsJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
            }

            //Displaying input on the table
            tableBody = document.getElementById('tableBody')
            itemsJsonArray.foreach(element, index) {
                let str = "";
                str += ' <
                tr >
                    <
                    th scope = "row" > $ {
                        index + 1
                    } < /th> <
                td > $ {
                    element[0]
                } < /td> <
                td > $ {
                    element[1]
                } < /td> <
                td > < button class = "btn btn-sm btn-primary" > Delete < /button></td >
                    <
                    /tr>

                '
            }


        });
    </script>
